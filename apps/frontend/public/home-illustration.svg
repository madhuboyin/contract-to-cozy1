  <ellipse cx="255" cy="62" rx="18" ry="10" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Rolling hills in background -->
  <ellipse cx="160" cy="220" rx="180" ry="80" fill="#7DD3C0" opacity="0.3"/>
  <ellipse cx="260" cy="240" rx="140" ry="60" fill="#5EEAD4" opacity="0.3"/>
  
  <!-- Ground/Grass -->
  <ellipse cx="160" cy="260" rx="200" ry="60" fill="#22C55E"/>
  <path d="M 0 200 Q 80 180, 160 200 T 320 200 L 320 240 L 0 240 Z" fill="#16A34A"/>
  
  <!-- Left Tree (Orange) -->
  <ellipse cx="60" cy="170" rx="25" ry="28" fill="#FB923C"/>
