  <line x1="135" y1="155" x2="155" y2="155" stroke="#14B8A6" stroke-width="2"/>
  <line x1="145" y1="145" x2="145" y2="165" stroke="#14B8A6" stroke-width="2"/>
  
  <rect x="185" y="145" width="20" height="20" rx="2" fill="#99F6E4"/>
  <line x1="185" y1="155" x2="205" y2="155" stroke="#14B8A6" stroke-width="2"/>
