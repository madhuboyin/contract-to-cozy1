<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CCFBF1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99F6E4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="320" height="240" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="40" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="65" cy="38" rx="18" ry="10" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="80" cy="42" rx="22" ry="14" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="220" cy="60" rx="25" ry="15" fill="#FFFFFF" opacity="0.7"/>
