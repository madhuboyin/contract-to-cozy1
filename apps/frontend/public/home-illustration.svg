  <ellipse cx="70" cy="168" rx="22" ry="26" fill="#FDBA74"/>
  <rect x="56" y="185" width="8" height="25" rx="2" fill="#92400E"/>
  
  <!-- Right Tree (Orange) -->
  <ellipse cx="270" cy="175" rx="28" ry="30" fill="#FB923C"/>
  <ellipse cx="260" cy="172" rx="24" ry="28" fill="#F97316"/>
  <ellipse cx="280" cy="178" rx="26" ry="28" fill="#FDBA74"/>
  <rect x="266" y="190" width="8" height="25" rx="2" fill="#92400E"/>
  
  <!-- House Base - Teal/Green -->
