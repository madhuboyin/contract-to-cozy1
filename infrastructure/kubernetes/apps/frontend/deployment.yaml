apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: production
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/madhuboyin/contract-to-cozy/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_FEATURE_BUDGET_TRACKER
              valueFrom:
                configMapKeyRef:
                  name: frontend-feature-flags
                  key: NEXT_PUBLIC_FEATURE_BUDGET_TRACKER
            - name: NEXT_PUBLIC_FEATURE_VALUE_ESTIMATOR
              valueFrom:
                configMapKeyRef:
                  name: frontend-feature-flags
                  key: NEXT_PUBLIC_FEATURE_VALUE_ESTIMATOR
            - name: NEXT_PUBLIC_FEATURE_FEEDBACK_WIDGET
              valueFrom:
                configMapKeyRef:
                  name: frontend-feature-flags
                  key: NEXT_PUBLIC_FEATURE_FEEDBACK_WIDGET
            - name: NEXT_PUBLIC_FEATURE_MILESTONE_CELEBRATIONS
              valueFrom:
                configMapKeyRef:
                  name: frontend-feature-flags
                  key: NEXT_PUBLIC_FEATURE_MILESTONE_CELEBRATIONS
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 3
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
