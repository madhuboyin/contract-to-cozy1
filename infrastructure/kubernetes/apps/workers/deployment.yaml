apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/madhuboyin/contract-to-cozy/workers:latest
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: EVENTBRITE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: EVENTBRITE_TOKEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: EVENTBRITE_MAX_PAGES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTBRITE_MAX_PAGES
            - name: EVENTS_RADIUS_MILES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_RADIUS_MILES
            - name: EVENTS_STALE_DAYS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_STALE_DAYS
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
