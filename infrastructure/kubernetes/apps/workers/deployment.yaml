apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/madhuboyin/contract-to-cozy/workers:latest
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: TICKETMASTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: TICKETMASTER_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: TICKETMASTER_MAX_PAGES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TICKETMASTER_MAX_PAGES
            - name: EVENTS_RADIUS_MILES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_RADIUS_MILES
            - name: EVENTS_STALE_DAYS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_STALE_DAYS
            - name: EMAIL_FROM
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EMAIL_FROM
            - name: SMTP_HOST
              value: smtp-relay.brevo.com
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: brevo-secrets
                  key: SMTP_PASS
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_REGION
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_SECRET_ACCESS_KEY
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
