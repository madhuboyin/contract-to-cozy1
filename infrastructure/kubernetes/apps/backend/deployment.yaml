apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: production
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/madhuboyin/contract-to-cozy/backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: API_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: GEMINI_CHAT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: GEMINI_CHAT_ENABLED 
            - name: GEMINI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: GEMINI_MODEL
            - name: ROOM_SCAN_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ROOM_SCAN_PROVIDER
            - name: ROOM_SCAN_GEMINI_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ROOM_SCAN_GEMINI_DEBUG                  
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GEMINI_API_KEY
            - name: SWAGGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-docs-auth
                  key: SWAGGER_PASSWORD
            - name: TICKETMASTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: TICKETMASTER_API_KEY
            - name: TICKETMASTER_MAX_PAGES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TICKETMASTER_MAX_PAGES
            - name: EVENTS_RADIUS_MILES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_RADIUS_MILES
            - name: EVENTS_STALE_DAYS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EVENTS_STALE_DAYS
            - name: HOME_EVENTS_AUTOGEN
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: HOME_EVENTS_AUTOGEN
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_REGION
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-reports-secret
                  key: S3_SECRET_ACCESS_KEY
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              cpu: "1000m"
              memory: "1200Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-deployment
  minReplicas: 5
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
