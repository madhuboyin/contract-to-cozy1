server:
  log_level: info
  log_format: logfmt
  http_listen_port: 3101

clients:
  - basic_auth:
      password: ${LOKI_PASS}
      username: ${LOKI_USER}
    headers:
      X-Scope-OrgID: fake
    url: http://loki-gateway.monitoring.svc.cluster.local:80/loki/api/v1/push

positions:
  filename: /run/promtail/positions.yaml

scrape_configs:
  # ----------------------------------------------------
  # 1. JOB: API BACKEND (production/api-logs)
  # Targets pods with app=api in the production namespace.
  # ----------------------------------------------------
  - job_name: production/api-logs
    pipeline_stages:
      - cri: {}
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # CRITICAL: Keep ONLY pods in 'production' namespace AND labeled 'app: api'
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
        regex: production;api
        action: keep

      # Standard Labeling: Attach clean labels for searching
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
        action: replace
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
        action: replace
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
        action: replace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
        action: replace
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node_name
        action: replace
      - action: replace
        replacement: $1
        separator: /
        source_labels: [namespace, app]
        target_label: job

  # ----------------------------------------------------
  # 2. JOB: FRONTEND (production/frontend-logs)
  # Targets pods with app=frontend in the production namespace.
  # ----------------------------------------------------
  - job_name: production/frontend-logs
    pipeline_stages:
      - cri: {}
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # CRITICAL: Keep ONLY pods in 'production' namespace AND labeled 'app: frontend'
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
        regex: production;frontend
        action: keep

      # Standard Labeling: Attach clean labels for searching
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
        action: replace
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
        action: replace
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
        action: replace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
        action: replace
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node_name
        action: replace
      - action: replace
        replacement: $1
        separator: /
        source_labels: [namespace, app]
        target_label: job

  # ----------------------------------------------------
  # 3. JOB: POSTGRES (production/postgres-logs)
  # Targets pods with app=postgres in the production namespace.
  # ----------------------------------------------------
  - job_name: production/postgres-logs
    pipeline_stages:
      - cri: {}
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # CRITICAL: Keep ONLY pods in 'production' namespace AND labeled 'app: postgres'
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
        regex: production;postgres
        action: keep

      # Standard Labeling: Attach clean labels for searching
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
        action: replace
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
        action: replace
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
        action: replace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
        action: replace
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node_name
        action: replace
      - action: replace
        replacement: $1
        separator: /
        source_labels: [namespace, app]
        target_label: job

  # ----------------------------------------------------
  # 4. MODIFIED EXISTING JOB: SYSTEM/DEFAULT (kubernetes-pods)
  # Drops application logs, keeps everything else (kube-system, monitoring, etc.)
  # ----------------------------------------------------
  - job_name: kubernetes-pods
    pipeline_stages:
      - cri: {}
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # CRITICAL ADDITION: DROP the logs from the applications we are now handling
      # This prevents duplicate log ingestion and ensures our specific labels are used.
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: api|frontend|postgres|postgres-exporter
        action: drop

      # --- START ORIGINAL RELABEL CONFIGS (RE-INSERTED) ---
      # (This section is the generic labeling that handles all other system logs)
      - source_labels:
          - __meta_kubernetes_pod_controller_name
        regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
        action: replace
        target_label: __tmp_controller_name
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_name
          - __meta_kubernetes_pod_label_app
          - __tmp_controller_name
          - __meta_kubernetes_pod_name
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: app
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_instance
          - __meta_kubernetes_pod_label_instance
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: instance
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_component
          - __meta_kubernetes_pod_label_component
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: component
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_node_name
        target_label: node_name
      - action: replace
        source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        replacement: $1
        separator: /
        source_labels:
          - namespace
          - app
        target_label: job
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_container_name
        target_label: container
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
        target_label: __path__
      - action: replace
        regex: true/(.*)
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
          - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
          - __meta_kubernetes_pod_container_name
        target_label: __path__
      - action: keep
        regex: production
        source_labels:
          - __meta_kubernetes_namespace
      - source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      # --- END ORIGINAL RELABEL CONFIGS ---

limits_config:

tracing:
  enabled: false