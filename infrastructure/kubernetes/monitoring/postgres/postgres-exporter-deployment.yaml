# postgres-exporter-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: production
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:latest
          ports:
            - containerPort: 9187
              name: http-metrics
          env:
            - name: DATA_SOURCE_NAME # <-- Exporter's required variable
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL # <-- Mapped directly to your existing Secret key
          # Define resource limits appropriate for a dedicated exporter
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
# --- (Service definition follows) ---
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter-service
  namespace: production
  labels:
    app: postgres-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9187
      targetPort: 9187
      name: http-metrics
  selector:
    app: postgres-exporter