alloy:
  mode: daemonset

  mounts:
    varlog: true

  extraEnv:
    - name: LOKI_USERNAME
      valueFrom:
        secretKeyRef:
          name: loki-basic-auth
          key: username
    - name: LOKI_PASSWORD
      valueFrom:
        secretKeyRef:
          name: loki-basic-auth
          key: password

  configMap:
    content: |
      // --------------------------------------------------
      // Loki write client (Basic Auth + OrgID)
      // --------------------------------------------------
      loki.write "loki" {
        endpoint {
          url = "http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push"

          tenant_id = "production" // maps to X-Scope-OrgID

          basic_auth {
            username = env("LOKI_USERNAME")
            password = env("LOKI_PASSWORD")
          }
        }
      }

      // --------------------------------------------------
      // Kubernetes pod discovery (REQUIRED role)
      // --------------------------------------------------
      loki.source.kubernetes "production" {
        role = "pod"

        // ONLY keep production namespace
        expressions = [
          "namespace == \"production\"",
        ]

        forward_to = [loki.write.loki.receiver]
      }
