deploymentMode: SingleBinary

# Disable scalable mode components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
configs:
  replicas: 0
gateway:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0

# Enable singleBinary Loki
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

loki:
  storage:
    type: filesystem

  commonConfig:
    replication_factor: 1

  limits_config:
    retention_period: 7d

  compactor:
    retention_enabled: true

  # REQUIRED: schema, index, and storage configuration
  schema_config:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h

  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks

  ruler:
    enable_api: true
    enable_alertmanager_v2: true
    storage:
      type: local
      local:
        directory: /var/loki/rules
