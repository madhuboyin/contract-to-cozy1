loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index

    filesystem:
      directory: /var/loki/chunks
      # ðŸ’¥ CRITICAL FIX: Removed 'delete_request_store_directory' here. Loki will default the path.

  limits_config:
    retention_period: 7d

  compactor:
    retention_enabled: true 
    delete_request_store: filesystem # Required to enable retention functionality

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 1536Mi
    limits:
      cpu: 1000m
      memory: 2048Mi

ingester:
  replicas: 0
querier:
  replicas: 0
distributor:
  replicas: 0
queryFrontend:
  replicas: 0
ruler:
  enabled: false
compactor:
  enabled: false
gateway:
  enabled: true
  
  basicAuth:
    enabled: true
    # ðŸ’¥ CHANGE: Use 'existingSecret' instead of literal username/password
    existingSecret: loki-basic-auth
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
memcached:
  enabled: false

# ðŸ’¥ THE FINAL FIX: Use the correct key to disable Canary and the test suite
lokiCanary:
  enabled: false
test:
  enabled: false