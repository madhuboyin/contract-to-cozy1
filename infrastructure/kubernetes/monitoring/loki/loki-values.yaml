loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schema_config:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index
      shared_store: filesystem

    filesystem:
      directory: /var/loki/chunks

  limits_config:
    retention_period: 7d

  compactor:
    retention_enabled: true 

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 1536Mi
    limits:
      cpu: 1000m
      memory: 2048Mi

# --- CRITICAL FIX: Disable ALL conflicting deployment modes and targets ---
# This is the most comprehensive set of overrides required for a SingleBinary deployment.
ingester:
  replicas: 0
querier:
  replicas: 0
distributor:
  replicas: 0
queryFrontend:
  replicas: 0
ruler:
  enabled: false
compactor:
  enabled: false
gateway:
  enabled: false

# ðŸ’¥ NEW FIXES: Explicitly setting the SSD deployment targets to zero ðŸ’¥
# This is typically the final required step to satisfy the validation.yaml logic.
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0