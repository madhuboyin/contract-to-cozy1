loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index

    filesystem:
      directory: /var/loki/chunks
      # ðŸ’¥ NEW FIX 1: Required directory for deletion requests when retention is enabled
      delete_request_store_directory: /var/loki/delete-request-store 

  limits_config:
    retention_period: 7d

  compactor:
    retention_enabled: true 
    # ðŸ’¥ NEW FIX 2: Required config for compactor store type
    delete_request_store: filesystem 

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 1536Mi
    limits:
      cpu: 1000m
      memory: 2048Mi

# --- Overrides to guarantee SingleBinary mode and clean up unnecessary pods ---
ingester:
  replicas: 0
querier:
  replicas: 0
distributor:
  replicas: 0
queryFrontend:
  replicas: 0
ruler:
  enabled: false
compactor:
  enabled: false
gateway:
  enabled: false
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
memcached:
  enabled: false