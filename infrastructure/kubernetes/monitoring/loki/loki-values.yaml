loki:
  commonConfig:
    replication_factor: 1   # For single node or small K3s cluster

  storage:
    type: filesystem        # Raspberry Pi uses local disk

  limits_config:
    retention_period: 7d    # Change to 30d / 90d as needed
    ingestion_rate_mb: 8
    ingestion_burst_size_mb: 16

  compactor:
    retention_enabled: true # Required for log deletion

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
