deploymentMode: SingleBinary

# Loki single binary deployment
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

# Disable all scalable components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
configs:
  replicas: 0
gateway:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0

# Loki configuration block
loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  limits_config:
    retention_period: 7d

  compactor:
    retention_enabled: true

# REQUIRED for Helm chart v6.x
lokiStorageConfig:
  filesystem:
    chunks_directory: /var/loki/chunks
    rules_directory: /var/loki/rules

  tsdb_shipper:
    active_index_directory: /var/loki/index
    shared_store: filesystem

  schema_config:
    configs:
      - from: "2024-01-01"
        store: tsd
