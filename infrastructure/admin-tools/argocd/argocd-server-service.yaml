apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
spec:
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
  - name: https
    port: 443
    targetPort: 8080   # ArgoCD HTTPS
  - name: http
    port: 80
    targetPort: 8083   # ArgoCD HTTP â†’ auto-redirects to 8080
  type: ClusterIP
