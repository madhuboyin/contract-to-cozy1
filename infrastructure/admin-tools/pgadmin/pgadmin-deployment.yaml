apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: admin-tools
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 5050       # Default pgAdmin user in dpage/pgadmin4 image
        fsGroup: 5050         # Ensures volume permissions work for pgAdmin
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:8.6
          imagePullPolicy: IfNotPresent

          # Admin email/password from your existing Secret
          envFrom:
            - secretRef:
                name: pgadmin-secret

          # PgAdmin hardening / behavior tweaks
          env:
            # Extra protection on cookies; helps behind proxies
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "True"

            # Optional: donâ€™t let PgAdmin store DB passwords in its own config
            # Turn this to "True" if you prefer to force entering passwords manually
            - name: PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD
              value: "False"

            # Optional: if you ever enable SSL/HTTPS all the way to PgAdmin
            # you can also enforce secure cookies:
            # - name: PGADMIN_CONFIG_COOKIE_SECURE
            #   value: "True"

          ports:
            - containerPort: 80

          # Prevent one misbehaving session from killing the node
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin

      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-pvc
