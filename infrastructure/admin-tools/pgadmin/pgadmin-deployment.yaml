apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: admin-tools
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 5050       # Default pgAdmin user in dpage/pgadmin4 image
        fsGroup: 5050         # Ensures volume permissions work for pgAdmin
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:8.6
          imagePullPolicy: IfNotPresent

          # Admin email/password from your existing Secret
          envFrom:
            - secretRef:
                name: pgadmin-secret

          # PgAdmin hardening / behavior tweaks
          env:
            # already using this in hardened version, good to keep
            # tell pgAdmin to respect X-Forwarded-* headers
            - name: PGADMIN_CONFIG_USE_X_FORWARDED_HOST
              value: "True"
            - name: PGADMIN_CONFIG_USE_X_FORWARDED_PORT
              value: "True"
            - name: PGADMIN_CONFIG_USE_X_FORWARDED_PROTO
              value: "True"
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
          ports:
            - containerPort: 80

          # Prevent one misbehaving session from killing the node
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin

      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-pvc
